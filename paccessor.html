<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacces</title>
</head>
<body>
    <h1>property Accessor</h1>

    <script>
        const user = {
            name : 'Batman',
            email:"test@example.com"
        };

        const updatedUser = {
            ...user,"gender":"male"
        };
        console.log(updatedUser);

        const address = "Stanly Street"
         const lastUpdate = { ...updatedUser,address}
         console.log(lastUpdate);


        const order = {
            itemName: "Pizza",
            quantity:100,
            deliveryType: "pick",
            ingredient : {
                flavour:"onion flavour",
                spice:"Bell pepper"
            }
        }
        console.log(user.name);
        console.log(order.quantity)
        console.log(order.ingredient.flavour)

        // when we have nested object inside the eproperties we use the same object decleration

// invalid dot property identifier
const oddObject = {
    'prop-3' : 'three',
    '3': 'three'
}
console.log(oddObject['prop-3']);
// square bracket notation

// const name = "nancy";
const secondUser = {
    name: "Nancy",
    age:36,
    gender:'male',
    place_visited: ["china", "japan", "united state"]
}
console.log(secondUser['name']);
console.log(secondUser['age']);
console.log(secondUser['place_visited']);

//   distructuring
const {name,age} = secondUser

console.log(name,age)
    </script>
</body>
</html>
